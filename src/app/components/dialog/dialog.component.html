<h1 class="mat-headline">{{title}}</h1>
<div class="mat-body-1">Are you sure to generate this KML ?</div>
<div md-dialog-actions>
    <button md-raised-button align="left" color="primary" 
    md-dialog-close="yes">Yes</button>
    <span class="separator-span"></span>
    <button md-raised-button align="right" color="warn"
    md-dialog-close="no">No</button>
</div>
