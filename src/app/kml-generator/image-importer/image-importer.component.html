<input type="file" class="ng-hide" id="input-file-id" (change)="fileChangeEvent($event)"/>
<label for="input-file-id" class="mat-raised-button mat-primary">Choose drone images</label>
<div class="carousel">
    <ul class="images">
        <li *ngFor="let image of images" (click)="onSelect(image)">
            <img src="{{image.url}}" [height]="height" [width]="width">
        </li>
    </ul>
</div>
