<md-toolbar color="primary" class="map-toolbar">
    {{ title }}
    <div class="map-toolbar-right">
        <button md-mini-fab (click)="testingButton2()" color="warn">
            <md-icon>explore</md-icon>
        </button>
        <button md-mini-fab (click)="rotateLeft()" color="warn">
            <md-icon>rotate_left</md-icon>
        </button>
        <button md-mini-fab (click)="rotateRight()" color="warn">
            <md-icon>rotate_right</md-icon>
        </button>
        <button md-mini-fab (click)="increaseSize()" color="warn">
            <md-icon>zoom_in</md-icon>
        </button>
        <button md-mini-fab (click)="decreaseSize()" color="warn">
            <md-icon>zoom_out</md-icon>
        </button>
    </div>
</md-toolbar>

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map 
    [latitude]="latitude" 
    [longitude]="longitude"
    [zoom]="zoom"
    [mapTypeId]="mapTypeId" 
    (mapReady)="mapReady($event)"
    (mapClick)="mapClicked($event)">
    <agm-marker
        *ngFor= "let marker of markers"
        (markerClick)="markerClick(marker, $event)" 
        [latitude]="marker.latitude" 
        [longitude]="marker.longitude"
        [label]="marker.label"
        [markerDraggable]="marker.draggable"
        (dragEnd)="dragEnd(marker, $event)">
    </agm-marker>
</agm-map>
