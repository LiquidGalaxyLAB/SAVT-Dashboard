<h2>Sensors</h2>
    <ul class="sensors">
        <li *ngFor="let sensor of sensors">
            <span>Sensor: </span>
            <span>{{sensor.name}}</span>
            <span>{{sensor.location}}</span>
            <span>{{sensor.temperature}}</span>
            <span>{{sensor.humidity}}</span>
        </li>
    </ul>
