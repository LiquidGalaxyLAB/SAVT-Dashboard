<div *ngIf="sensor">
        <h2>{{sensor.name}} details!</h2>
        <div><label>Id: </label>{{sensor._id}}</div>
        <br>
        <div><label>Location: </label>{{sensor.location}}</div>
        <br>
        <div><label>Temperature: </label>{{sensor.temperatureValue}}</div>
        <br>
        <div><label>Humidity: </label>{{sensor.humidityValue}}</div>
        <button md-fab color="primary" (click)=goToDetail(sensor)><md-icon>info</md-icon></button>
</div>
